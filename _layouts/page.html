---
layout: default
---
<div class="intro">
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
            <h1 class="title">{{page.title}}</h1>
            <div class="content">{{content}}</div>
        </div>
        {% if page.intro_image %}
        <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
          <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
        </div>
        {% endif %}
      </div>
    </div>
</div>

<div class="container">
  <div class="row justify-content-start">
    <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        <h2>Our Vision</h2><br>
        <p>To create and build a place where the customers can give their trust to avail our services.</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-start">
    <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        <h2>Our Mission</h2><br>
        <p>To deliver good service and high-quality products to our customers.</p>
    </div>
  </div>
</div>
